# This file is used by the Thunderstore CLI to build and publish your mod to Thunderstore. https://github.com/thunderstore-io/thunderstore-cli

[config]
schemaVersion = "0.0.1"

[package]
namespace = "ResoniteModding"
name = "RenderiteHook"
versionNumber = "1.0.0"
description = "Example mod description"
websiteUrl = "https://github.com/ResoniteModding/RenderiteHook"
containsNsfwContent = false

# List any dependencies your mod has here, in the format "namespace-modname" = "version-constraint"
[package.dependencies] 
ResoniteModding-BepisLoader = "1.3.1"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./Plugin/bin/Release/RenderiteHook.dll"
target = "plugins/RenderiteHook/"

[[build.copy]]
source = "./Plugin/bin/Release/RenderiteHook.pdb"
target = "plugins/RenderiteHook/"

[[build.copy]]
source = "./CHANGELOG.md"
target = "/"

[[build.copy]]
source = "./LICENSE"
target = "/"

[publish]
repository = "https://thunderstore.io"
communities = [ "resonite" ]

[publish.categories]
resonite = []